<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>ChikaDibia</title>
  </head>

  <body>
    <div id="form-div">
      <h1>Enter Your Details Below:</h1>

      <hr />

      <form action="" target="_blank" autocomplete="on">
        <label for="fname">First Name:</label> <br />
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="Enter your first name"
          required
          class="non-radio-input"
        />
        <br />

        <label for="lname">Last Name:</label> <br />
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Enter your last name"
          required
          class="non-radio-input"
        />
        <br />

        <label for="email">Email Address:</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
          class="non-radio-input"
        />
        <br />

        <p>Choose your gender:</p>
        <label for="male-gender">Male</label>
        <input type="radio" name="gender" id="male-gender" />

        <label for="female-gender">Female</label>
        <input type="radio" name="gender" id="female-gender" />
        <br />

        <label for="phone">Phone Number:</label> <br />
        <input
          type="tel"
          name="phone"
          id="phone"
          placeholder="+234-901-001-0100"
          required
          class="non-radio-input"
        />
        <br />

        <label for="password">Password:</label> <br />
        <input
          type="password"
          name="password"
          id="password"
          required
          class="non-radio-input"
        />
        <br />

        <!-- <label for="uploader">Click to capture your image:</label>
        <br/>
        <input
          type="file"
          name="uploader"
          id="uploader"
          accept="images/*"
          capture="user"
        />
        <br />
        -->

        <button type="submit" value="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
